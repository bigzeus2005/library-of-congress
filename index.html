<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Library of Congress</title>
</head>

<body>

  <main class="container">
    <h1>Library of Congress</h1>
    <form>
      <div class="form-group">
        <input type="search" class="form-control" id="searchBar" placeholder="Search">        
      </div>
    </form>

    <div class="dropdown">
      <select class="select-dropdown">
        <option value="">-----</option>
        <option value="maps">Maps</option>
        <option value="audio">Audio</option>
        <option value="photos">Photos</option>
        <option value="manuscripts">Manuscripts</option>
        <option value="newspapers">Newspapers</option>
        <option value="film-and-videos">Film and Videos</option>
        <option value="notated-music">Notated Music</option>
        <option value="websites">Websites</option>
      </select>
    </div>
      
    <div class="submit-button">
      <button type="submit" class="btn btn-primary">Click Me</button>
    </div>
    
  </main>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>


</body>

</html>
