<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of congress</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <h1>Library of Congress Search Engine</h1>
    <form id="user-form">
      <label class="form-label" for="search-item">Search</label>
      <input name="search-item" id="search-item" type="text" autofocus="true" class="form-input" placeholder="Search!"/>
      <select>
        <option value="">-----</option>
        <option value="maps">Maps</option>
        <option value="audio">Audio</option>
        <option value="photos">Photos</option>
        <option value="manuscripts">Manuscripts</option>
        <option value="newspapers">Newspapers</option>
        <option value="film-and-videos">Film and Videos</option>
        <option value="notated-music">Notated Music</option>
        <option value="websites">Websites</option>
      </select>
      <button type="submit" class="btn">Click Me</button>

    </form>
  </main>
</body>

</html>
